<body>
  <header class="Header">
    <nav class="nav">
      <img src="images/logo.png" alt="MartFlix Logo" class="nav__logo " id="logo" />

      </ul>

    <!-- main section -->
    <div class="blank"></div>
   
    <!-- form section -->
    <div class="form-section" style="width: 100%; height:800px;">
        <div class="form">
            <h1>Drop your feedback<span style="color: rgb(235, 221, 222);">!</span></h1>
            <!-- form section -->
            <form name="myForm" id="myForm" onsubmit=" return formValidation()">
             <div class="inputGroup">
              <input type="text" placeholder="Enter your first name" name="fname">
              <label>First Name</label>
             </div>
             <div class="inputGroup">
              <input type="text" placeholder="Enter your first name" name="lname">
              <label>Last Name</label>
             </div>
             <div class="inputGroup">
              <select> 
                <option>
                  +977
                </option>
                <option>
                  +101
                </option>
              </select>
              <input type="number"  name="number"  class="phone" placeholder="Enter your number" style="width: 78%; border-left:none; border-radius: 0px 10px 0px 0px;">
              <label>Phone No.</label>
             </div>
             <div class="inputGroup">
              <input type="email" placeholder="Enter your email" name="email">
              <label> Email Id</label>
             </div>
             <div class="inputGroup">
              <input type="text" placeholder="Enter your address" name="address">
        
              <label>Address</label>
             </div>
             <div class="inputGroup">
              <input type="text" placeholder="Enter your problem..." name="subject">
              <label>Subject</label>
             </div>
             
             <!-- fhg -->
             <div class="inputGroup" style="width: 100%;">
              <div  style="display: flex; padding-top: 20px;">
              <input type="radio" name="rating" style="width: 14px; margin-left: 10px;" value="Excellent" checked > <span style="font-size: 20px; margin-left: 2px;">Excellent</span> 
              <input type="radio" name="rating" style="width: 14px; margin-left: 10px;"  value="Good"> <span style="font-size: 20px; margin-left: 2px;">Good</span> 
              <input type="radio" name="rating" style="width: 14px; margin-left: 10px;" value="Poor"> <span style="font-size: 20px; margin-left: 2px;">Poor</span> 
            </div>
              <label>How would you rate the variety of products available on our website?</label>
             </div>
             <!-- end -->
             <div class="textarea">
              <textarea name="message" name="message" id="message" rows="8" placeholder="Enter a message" ></textarea>
              <label>Message</label>
             </div>
             <div class="inputGroup" style="width: 100%; display: flex;align-items: center ;justify-content: center;">
              <input type="submit" style="width: 20%;">
             </div>
            </form>
          </div>
    </div>




    <!-- end main section -->

          </li>
  
        </ul>
        <img src="images/logo.png" alt="MartFlix Logo" class="footer__logo" />
        <p class="footer__copyright">
          &copy; Copyright by
          <a class="footer__link" href="#">MartFlix</a>
        </p>
