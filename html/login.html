      <main>
        <div class="container">
          <div class="image-container">
            <!-- Placeholder for adding an image -->
            <img src="/images/login/login.png" alt="Login Image" id="placeholder-image">
          </div>
          <div class="form-container">
            <div class="form-toggle">
              <button id="login-toggle">Login</button>
              <button id="signup-toggle">Signup</button>
            </div>
            <div id="login-form" class="form">
              <h2>Login</h2>
              <form id="login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="social-login">
                  <button class="google"><i class="fab fa-google"></i> Login with Google</button>
                  <button class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
                </div>
                <div class="forgot-password">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="error" id="login-error"></div>
              </form>
            </div>
            <div id="signup-form" class="form">
              <h2>Signup</h2>
              <form id="signup">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
                <div class="social-login">
                  <button class="google"><i class="fab fa-google"></i> Signup with Google</button>
                  <button class="facebook"><i class="fab fa-facebook-f"></i> Signup with Facebook</button>
                </div>
                <div class="error" id="signup-error"></div>
              </form>
            </div>
          </div>
        </div>
      </main>
